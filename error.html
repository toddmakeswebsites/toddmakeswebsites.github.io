<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<link rel="shortcut icon" href="/static/images/favicon.ico">
	<link rel="stylesheet" href="/static/css/style.css">

	
	<title>Default</title>
	
</head>
<body>
	
<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		
		// Add the missing url to the text
		$("#url").text(window.location.pathname);
		
		// Fix the css locations dynamically
		$("head link").each(function() {
			for (var i=0; i<window.location.pathname.split(/\//g).length-2; i++)
				$(this).attr("href", "../" + $(this).attr("href"));
		});
		
	})
</script>

<p>
	Sorry the page <b id="url"></b> could not be found on this server.
</p>


	
	<!-- <script src="//code.jquery.com/jquery.min.js"></script> -->
	<script src="/static/js/jquery-1.10.1.min.js"></script>
	<script src="/static/js/jquery-ui.js"></script>
	<script src="/static/js/main.js"></script>
	
	<!-- Add fancyBox -->
	<link rel="stylesheet" href="/static/fancybox/source/jquery.fancybox.css" type="text/css" media="screen">
	<script type="text/javascript" src="/static/fancybox/source/jquery.fancybox.pack.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$(".fancybox").fancybox();
	});
</script>
<script type="text/javascript">
$(document).ready(function() {  
	setInterval(function() {
		var theColors = Array('#2bcfa2','#f35c5c','#b1f35c','#5cd1f3');
		var theColor = theColors[Math.floor(Math.random()*theColors.length)];
		$('#greencircle').animate({backgroundColor: theColor}, 1000);
    }, 4000);
});  
</script>
	
</body>
</html>
